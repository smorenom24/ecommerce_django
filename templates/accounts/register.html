{% extends 'base/base.html' %}


{% block start %}

<!-- ============================ COMPONENT REGISTER   ================================= -->
					<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
					  <div class="card-body">
					  <h4 class="card-title mb-4">Sign Up</h4>
					  <form method="post">{% csrf_token %}
                            {% include "base/alert.html" %}
                          <div class="form-group">
							 <input name="first_name" required id="first_name" class="form-control" placeholder="First Name" type="text">
						  </div> <!-- form-group// -->
						  <div class="form-group">
							<input name="last_name" required id="last_name" class="form-control" placeholder="Last Name" type="text">
						  </div> <!-- form-group// -->
                          <div class="form-group">
							 <input name="email" required id="email" class="form-control" placeholder="Email" type="email">
						  </div> <!-- form-group// -->
						  <div class="form-group">
							<input name="password" required id="password"  class="form-control" placeholder="Password" type="password">
						  </div> <!-- form-group// -->
						  
						  <div class="form-group">
							  <button type="submit" class="btn btn-primary btn-block"> Register  </button>
						  </div> <!-- form-group// -->    
					  </form>
					  </div> <!-- card-body.// -->
					</div> <!-- card .// -->
				
					 <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
					 <br><br>
				<!-- ============================ COMPONENT LOGIN  END.// ================================= -->
{% endblock %}
